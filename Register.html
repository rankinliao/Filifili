<!doctype html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register Account</h1>
        E-Mail:          <input type="text"><br>
        Username:        <input type="text"><br>
        Password:        <input type="password"><br>
        Verify Password: <input type="password" placeholder="Re-enter Your Password:"><br>
        
        <h2>Devices Owned</h2>
        <div>Click on all the devices you own:</div>
        <input type="checkbox"><label>Computer</label><br>
        <input type="checkbox"><label>Laptop</label><br>
        <input type="checkbox"><label>Smartphone</label><br>
        <input type="checkbox"><label>Tablet/iPad</label><br>
        <input type="checkbox"><label>Other: </label><input type="text" placeholder="Specify:"><br>
        <br>
        <h2>Sex</h2>
        <input type="radio" name="sex"><label>Male</label><br>
        <input type="radio" name="sex"><label>Female</label><br>
        <input type="radio" name="sex"><label>Prefer not to answer</label><br>
        <br>
        <h2>Sex (alternative)</h2>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to answer</option>
        </select><br><br>
        <h2>Bio</h2>
        <div>Tell other users about yourself: </div>
        <textarea rows=5 cols=50></textarea><br><br>
        <h2>Upload a Picture</h2>
        <input type="file"><br><br>
        
        <input type="button" value="REGISTER"onClick="location.href='Thank-You-Registration.html'"><br>
        <a href="index.html">HOME</a>
    </body>
</html>
